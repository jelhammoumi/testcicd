# This workflow get the magento code base
name: EP CI/CD - MAGENTO CODE BASE

on:
  workflow_call:
    inputs:
      s3-filename:
        required: true
        type: string

env:
  RELEASE_IDENTIFIER: electroplanet-release-${{github.run_id}}.tar.gz
jobs:
  checkout-magento-code-base:
    runs-on: self-hosted
    name: "EP CI/CD - MAGENTO CODE BASE"
    steps:
      - run: |
          echo S3 file ${{ inputs.s3-filename }}
          aws s3 cp ${{ inputs.s3-filename }} .
          
        
